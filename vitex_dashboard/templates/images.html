{% extends "layouts/base-site.html" %} {% load static %}
{% block content %}
<style>

.card {
    MARGIN-TOP: 10PX;
    margin-bottom: 20px;
}

.title{
  color: #ffffff;
  font-family: verdana;
  weight: 300px;
  text-decoration: bold;
}

.card-meme {
    border-radius: 5px;
    box-shadow: 0 12px 13px rgba(0,0,0,0.16), 0 12px 13px rgba(0,0,0,0.16);
    position: relative;
    display: flex;
    flex-direction: column;
    width: 280px;
    min-height: 320px;
    word-wrap: break-word;
    background-color: rgb(255, 205, 51, 0.7);
    background-clip: border-box;
    border: 1 solid transparent;

}


.card {
  border-radius: 3px;
  box-shadow: 0 12px 13px rgba(0,0,0,0.16), 0 12px 13px rgba(0,0,0,0.16);
    position: relative;
    display: flex;
    flex-direction: column;
    width: 340px;
    min-width: 0;
    word-wrap: break-word;
    background-color: rgb(56, 56, 56, 0.7);
    background-clip: border-box;
    border: 1 solid transparent;
}
 .el-element-overlay .white-box {
     padding: 0
 }

 .el-element-overlay .el-card-item {
     position: relative;
     padding-bottom: 20px
 }

 .el-element-overlay .el-card-item .el-card-avatar {
     margin-bottom: 20px
 }

 .el-element-overlay .el-card-item .el-card-content {
     text-align: center
 }

 .el-element-overlay .el-card-item .el-overlay-1 {
     width: 100%;
     overflow: hidden;
     position: relative;
     text-align: center;
     cursor: default
 }

 .el-element-overlay .el-card-item .el-overlay-1 img {
     display: block;
     position: relative;
     -webkit-transition: all .4s linear;
     transition: all .4s linear;
     width: 100%;
     height: auto
 }

 .el-element-overlay .el-card-item .el-overlay-1:hover img {
     -ms-transform: scale(1.3) translateZ(0);
     -webkit-transform: scale(1.3) translateZ(0)
 }

 .el-element-overlay .el-card-item .el-overlay-1 .el-info {
     text-decoration: none;
     display: inline-block;
     text-transform: uppercase;
     color: #fff;
     background-color: transparent;
     filter: alpha(opacity=0);
     -webkit-transition: all .2s ease-in-out;
     transition: all .2s ease-in-out;
     padding: 0;
     margin: auto;
     position: absolute;
     top: 50%;
     left: 0;
     right: 0;
     transform: translateY(-50%) translateZ(0);
     -webkit-transform: translateY(-50%) translateZ(0);
     -ms-transform: translateY(-50%) translateZ(0)
 }

 .el-element-overlay .el-card-item .el-overlay-1 .el-info .el-item {
     list-style: none;
     display: inline-block;
     margin: 0 3px
 }

 .el-element-overlay .el-card-item .el-overlay-1 .el-info .el-item .el-link {
     border-color: #fff;
     color: #fff;
     padding: 12px 15px 10px
 }

 .el-element-overlay .el-card-item .el-overlay-1 .el-info .el-item .el-link:hover {
     background: #2962FF;
     border-color: #2962FF
 }

 .gmaps-overlay_arrow.above,
 .gmaps-overlay_arrow.below {
     border-left: 16px solid transparent;
     border-right: 16px solid transparent
 }

 .el-element-overlay .el-card-item .el-overlay {
     width: 100%;
     height: 100%;
     position: absolute;
     overflow: hidden;
     top: 0;
     left: 0;
     opacity: 0;
     background-color: rgba(0, 0, 0, .5);
     -webkit-transition: all .4s ease-in-out;
     transition: all .4s ease-in-out
 }

 .el-element-overlay .el-card-item .el-overlay-1:hover .el-overlay {
     opacity: 1;
     filter: alpha(opacity=100);
     -webkit-transform: translateZ(0);
     -ms-transform: translateZ(0);
     transform: translateZ(0)
 }

 .el-element-overlay .el-card-item .el-overlay-1 .scrl-dwn {
     top: -100%
 }

 .el-element-overlay .el-card-item .el-overlay-1 .scrl-up {
     top: 100%;
     height: 0
 }

 .el-element-overlay .el-card-item .el-overlay-1:hover .scrl-dwn {
     top: 0
 }

 .el-element-overlay .el-card-item .el-overlay-1:hover .scrl-up {
     top: 0;
     height: 100%
 }
</style>

<div class="container">
    <div class="row el-element-overlay">
        {% for image in infograph %}
        <div class="col-lg-3 col-md-6 px-3">
            <div class="card">
                <div class="el-card-item">
                    <div class="el-card-avatar el-overlay-1">
                        <img class="py-4 px-4" src="{{image.image.url}}" alt="user">
                        <div class="el-overlay">
                            <ul class="list-style-none el-info">
                                <li class="el-item">
                                    <a class="btn default btn-outline image-popup-vertical-fit el-link" href="{{image.image.url}}">
                                        <i class="fa fa-search" aria-hidden="true"></i>
                                    </a>
                                </li>
                                <li class="el-item">
                                    <a class="btn default btn-outline el-link" href="{{image.image.url}}">
                                        <i class="fa fa-link" aria-hidden="true"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="el-card-content">
                        <h4 class="title">{{image.name}}</h4>
                            <span class="text-muted">Updated: {{image.updated}}</span>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="row my-4">

    </div>
     <div class="row el-element-overlay">
        {% for image in memes %}
        <div class="col-lg-3 col-md-6">
            <div class="card-meme">
                <div class="el-card-item">
                    <div class="el-card-avatar el-overlay-1">
                        <img class="py-4 px-4" src="{{image.image.url}}" alt="user">
                        <div class="el-overlay">
                            <ul class="list-style-none el-info">
                                <li class="el-item">
                                    <a class="btn default btn-outline image-popup-vertical-fit el-link" href="{{image.image.url}}">
                                        <i class="fa fa-search" aria-hidden="true"></i>
                                    </a>
                                </li>
                                <li class="el-item">
                                    <a class="btn default btn-outline el-link" href="{{image.image.url}}">
                                        <i class="fa fa-link" aria-hidden="true"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
</html>
